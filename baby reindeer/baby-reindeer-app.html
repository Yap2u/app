    <script type="text/babel">
        const { useState, useEffect } = React;

        const PlayCircle = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />

        const RotateCcw = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" />
            </svg>
        );

        // Main Baby Reindeer Media Studies Component
        const BabyReindeerMediaApp = ({ onComplete, isCompleted }) => {
            const [currentMode, setCurrentMode] = useState('video');
            const [hasWatchedVideo, setHasWatchedVideo] = useState(false);
            const [hasRead, setHasRead] = useState(false);
            const [selectedAnswers, setSelectedAnswers] = useState({});
            const [showResults, setShowResults] = useState(false);
            const [score, setScore] = useState(0);
            const [isFinished, setIsFinished] = useState(false);
            const [writingSubmissions, setWritingSubmissions] = useState({});

            const mediaArticle = `Baby Reindeer: A Study in Streaming Content and Real-World Impact

The streaming series "Baby Reindeer" has become one of the most talked-about productions in recent streaming history, not just for its dramatic storytelling, but for the complex real-world issues it has raised about privacy, storytelling ethics, and the responsibility of streaming platforms.

Created by Richard Gadd, who also stars in the series, "Baby Reindeer" presents itself as a "true story" about a comedian's experience with stalking and harassment. The seven-episode series, which premiered on a major streaming platform, follows Gadd's character Donny as he navigates a disturbing relationship with a woman who becomes obsessed with him after he shows her kindness at the pub where he works.

The series gained massive popularity for its raw, unflinching portrayal of trauma, vulnerability, and the complex psychology of both victim and perpetrator. Gadd's performance and writing have been praised for their authenticity and emotional depth, with many viewers appreciating the honest exploration of difficult topics rarely addressed with such nuance in mainstream media.

However, the series has also sparked significant controversy regarding the ethics of adapting real-life events for entertainment purposes. While the show includes disclaimers stating that names and details have been changed, internet users quickly began attempting to identify the real people behind the characters, particularly the stalker figure portrayed in the series.

This phenomenon, known as "internet sleuthing," has raised serious questions about the responsibility of streaming platforms when presenting content labeled as "based on a true story." Critics argue that despite efforts to anonymize real individuals, the specific details provided in the series made identification inevitable, potentially putting real people at risk of harassment and legal consequences.

The legal implications became apparent when the woman believed to be the inspiration for the stalker character filed a lawsuit against the streaming platform, claiming defamation and seeking substantial damages. The lawsuit alleges that the series portrayed her in a false and defamatory light, causing significant harm to her reputation and personal life.

From a media studies perspective, "Baby Reindeer" represents a fascinating case study in the intersection of entertainment, truth, and digital culture. The series demonstrates how streaming platforms have become powerful cultural forces capable of shaping public perception and potentially affecting real lives in unprecedented ways.

The show's success highlights the audience's appetite for authentic, personal stories, but also reveals the complex ethical landscape content creators must navigate when drawing from real experiences. Questions arise about consent, artistic license, and the duty of care platforms owe to individuals who may be portrayed in their content.

The series has also sparked discussions about the nature of trauma and healing in the digital age. Gadd has spoken openly about using his art to process difficult experiences, but critics question whether public platforms are appropriate venues for such personal healing, especially when other individuals may be affected.

Educational institutions have begun incorporating "Baby Reindeer" into media studies curricula as an example of how modern streaming content operates at the intersection of entertainment, journalism, and social media. The series serves as a lens through which to examine questions of truth in storytelling, platform responsibility, and the ethics of audience engagement.

The phenomenon surrounding "Baby Reindeer" also illustrates the power dynamics inherent in streaming platforms' content creation and distribution. These platforms operate with significant influence over cultural narratives while facing relatively few regulatory constraints compared to traditional broadcast media.

Industry professionals have used the "Baby Reindeer" case to call for clearer guidelines regarding content based on real events, particularly when individuals portrayed may be identifiable despite efforts at anonymization. Some argue for enhanced legal protections, while others advocate for more robust platform policies regarding fact-checking and consent.

The series' impact extends beyond entertainment into discussions about mental health, consent, and the responsibilities of content creators when dealing with sensitive personal material. Mental health advocates have both praised the series for its honest portrayal of trauma and criticized it for potentially exploiting real individuals' experiences.

Looking forward, "Baby Reindeer" may serve as a watershed moment for how streaming platforms approach content based on real events. The legal proceedings and public discourse surrounding the series are likely to influence industry standards and potentially lead to regulatory changes in how such content is produced and presented.

The case underscores the need for media literacy education that helps audiences critically evaluate content presented as truthful while understanding the complex factors that influence how stories are told and received in the digital streaming era.`;

            const comprehensionQuestions = [
                {
                    id: 1,
                    question: "Who created and stars in the series 'Baby Reindeer'?",
                    options: ["Richard Gadd", "Richard Gere", "Richard Curtis", "Richard Ayoade"],
                    correct: "Richard Gadd"
                },
                {
                    id: 2,
                    question: "How many episodes does 'Baby Reindeer' have?",
                    options: ["Six", "Seven", "Eight", "Nine"],
                    correct: "Seven"
                },
                {
                    id: 3,
                    question: "What is the main controversy surrounding the series?",
                    options: ["Poor acting", "Ethics of adapting real-life events without consent", "Copyright infringement", "Budget overruns"],
                    correct: "Ethics of adapting real-life events without consent"
                },
                {
                    id: 4,
                    question: "What is 'internet sleuthing' in the context of this series?",
                    options: ["Official investigation", "Audience attempts to identify real people behind characters", "Marketing strategy", "Legal research"],
                    correct: "Audience attempts to identify real people behind characters"
                },
                {
                    id: 5,
                    question: "What legal action was taken related to the series?",
                    options: ["Copyright lawsuit", "Defamation lawsuit by the alleged stalker", "Criminal charges", "Contract dispute"],
                    correct: "Defamation lawsuit by the alleged stalker"
                },
                {
                    id: 6,
                    question: "What educational use has the series found?",
                    options: ["Psychology textbooks", "Media studies curricula", "Legal training", "Creative writing courses"],
                    correct: "Media studies curricula"
                }
            ];

            const writingPrompts = [
                {
                    id: 1,
                    title: "Ethics in Streaming Content",
                    prompt: "Write a 150-200 word analysis of the ethical issues raised by 'Baby Reindeer.' Consider the responsibilities of streaming platforms, content creators, and audiences when dealing with stories 'based on true events.'",
                    minWords: 150,
                    maxWords: 200
                },
                {
                    id: 2,
                    title: "Media Literacy Reflection",
                    prompt: "In 120-180 words, discuss how the 'Baby Reindeer' case demonstrates the importance of media literacy in the streaming age. What should audiences consider when consuming content labeled as 'true stories'?",
                    minWords: 120,
                    maxWords: 180
                },
                {
                    id: 3,
                    title: "Platform Responsibility Essay",
                    prompt: "Write a 100-150 word argument about whether streaming platforms should have greater responsibility for verifying and protecting individuals in 'true story' content. Include your recommendations for industry standards.",
                    minWords: 100,
                    maxWords: 150
                }
            ];

            const handleModeChange = (newMode) => {
                if (newMode === 'read') {
                    setHasRead(true);
                }
                setCurrentMode(newMode);
            };

            const handleVideoEnd = () => {
                setHasWatchedVideo(true);
            };

            const handleAnswerSelect = (questionId, answer) => {
                if (showResults) return;
                setSelectedAnswers(prev => ({
                    ...prev,
                    [questionId]: answer
                }));
            };

            const checkAnswers = () => {
                let correctCount = 0;
                comprehensionQuestions.forEach(question => {
                    if (selectedAnswers[question.id] === question.correct) {
                        correctCount++;
                    }
                });
                setScore(correctCount);
                setShowResults(true);
                setIsFinished(true);
            };

            const resetExercise = () => {
                setSelectedAnswers({});
                setShowResults(false);
                setScore(0);
                setIsFinished(false);
                setCurrentMode('video');
            };

            const getWordCount = (text) => {
                return text.trim().split(/\s+/).filter(word => word.length > 0).length;
            };

            const canProceedToQuestions = hasWatchedVideo && hasRead;
            const canProceedToWriting = canProceedToQuestions && showResults;

            return (
                <div className="fade-in">
                    <div className="card">

                            üì∫ Baby Reindeer Media Study

                            {Object.keys(writingSubmissions).length > 0 && <div className="badge badge-netflix">Essays Started</div>}
                        </div>

                        {/* Video Mode */}
                        {currentMode === 'video' && (
                            <div className="card-netflix">
                                <h3 className="text-xl font-bold text-white mb-4">üé¨ Baby Reindeer Series Preview</h3>
                                <p className="text-white opacity-90 mb-4">Watch this preview to understand the series that sparked major discussions about streaming ethics.</p>
                                <div style={{
                                    position: 'relative',
                                    paddingBottom: '33.75%',
                                    height: 0,
                                    overflow: 'hidden',
                                    marginBottom: '1.5rem',
                                    borderRadius: '8px',
                                    boxShadow: '0 4px 8px rgba(229,9,20,0.5)',
                                    maxWidth: '800px',
                                    width: '100%',
                                    margin: '0 auto 1.5rem auto'
                                }}>
                                    <iframe
                                        style={{
                                            position: 'absolute',
                                            top: 0,
                                            left: 0,
                                            width: '100%',
                                            height: '100%',
                                            border: 'none'
                                        }}
                                        src="https://www.youtube.com/embed/eafm1gB6SCM"
                                        title="Baby Reindeer Series Preview"
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                        allowFullScreen
                                        onLoad={handleVideoEnd}
                                    ></iframe>
                                </div>
                                <div className="text-center">
                                    <button 
                                        className="btn btn-success"
                                        onClick={() => {
                                            handleVideoEnd();
                                        }}
                                    >
                                        ‚úÖ Mark Preview as Watched
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* Read Analysis Mode */}
                        {currentMode === 'read' && (
                            <div className="card-drama">
                                <h3 className="text-xl font-bold text-white mb-4">üìö Media Studies Analysis</h3>
                                <p className="text-white opacity-90 mb-4">Read this comprehensive analysis of Baby Reindeer's impact on streaming culture and media ethics.</p>
                                <div className="card" style={{
                                    maxHeight: '400px',
                                    overflowY: 'auto',
                                    fontSize: '0.95rem',
                                    lineHeight: '1.6'
                                }}>
                                    <div className="text-white opacity-90" style={{whiteSpace: 'pre-line'}}>
                                        {mediaArticle}
                                    </div>
                                </div>
                                <div className="text-center mt-4">
                                    <button 
                                        className="btn btn-success"
                                        onClick={() => {
                                            setHasRead(true);
                                        }}
                                    >
                                        Mark Analysis Complete
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* Media Quiz */}
                        {currentMode === 'questions' && !isFinished && (
                            <div className="card-legal">
                                <h3 className="text-xl font-bold text-white mb-6">‚öñÔ∏è Media Studies Comprehension Quiz</h3>
                                <p className="text-white opacity-90 mb-6">Test your understanding of the Baby Reindeer case and its implications for streaming media.</p>
                                
                                <div className="space-y-4">
                                    {comprehensionQuestions.map((question, index) => (
                                        <div key={question.id} className="card">
                                            <h4 className="text-lg font-bold text-white mb-4">
                                                Question {index + 1}: {question.question}
                                            </h4>
                                            <div className="space-y-3">
                                                {question.options.map((option, optionIndex) => {
                                                    const letter = String.fromCharCode(65 + optionIndex);
                                                    return (
                                                        <button
                                                            key={optionIndex}
                                                            className={`btn w-full text-left justify-start ${
                                                                selectedAnswers[question.id] === option ? 'btn-primary' : ''
                                                            } ${showResults ? (
                                                                option === question.correct ? 'btn-success' : 
                                                                selectedAnswers[question.id] === option ? 'btn-danger' : ''
                                                            ) : ''}`}
                                                            onClick={() => handleAnswerSelect(question.id, option)}
                                                            disabled={showResults}
                                                        >
                                                            <span className="font-bold mr-3">{letter}.</span>
                                                            {option}
                                                        </button>
                                                    );
                                                })}
                                            </div>
                                            {showResults && (
                                                <div className="mt-3 text-white opacity-80 text-sm">
                                                    {selectedAnswers[question.id] === question.correct ? 
                                                        <div className="flex items-center text-green-400">
                                                            <CheckCircle className="w-4 h-4 mr-2" />
                                                            Correct!
                                                        </div> : 
                                                        <div className="flex items-center text-red-400">
                                                            <XCircle className="w-4 h-4 mr-2" />
                                                            Incorrect. The correct answer is: {question.correct}
                                                        </div>
                                                    }
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>

                                <div className="flex justify-between items-center mt-6">
                                    {!showResults && (
                                        <button 
                                            className="btn btn-primary" 
                                            onClick={checkAnswers}
                                            disabled={Object.keys(selectedAnswers).length < comprehensionQuestions.length}
                                        >
                                            Submit Media Quiz
                                        </button>
                                    )}
                                    {showResults && (
                                        <button className="btn" onClick={resetExercise}>
                                            <RotateCcw className="w-4 h-4" />
                                            Restart Quiz
                                        </button>
                                    )}
                                    {showResults && (
                                        <div className="badge badge-success">
                                            Quiz Score: {score}/{comprehensionQuestions.length}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {/* Critical Essays */}
                        {currentMode === 'writing' && (
                            <div className="card-writing">
                                <h3 className="text-xl font-bold text-white mb-6">‚úçÔ∏è Critical Media Analysis Essays</h3>
                                <p className="text-white opacity-90 mb-6">Write critical essays analyzing the ethical and cultural implications of the Baby Reindeer case.</p>
                                
                                <div className="space-y-6">
                                    {writingPrompts.map((prompt, index) => (
                                        <div key={prompt.id} className="writing-prompt">
                                            <h4 className="text-lg font-bold text-white mb-3">
                                                Essay {index + 1}: {prompt.title}
                                            </h4>
                                            <p className="text-white opacity-90 mb-4">
                                                {prompt.prompt}
                                            </p>
                                            <div className="mb-2">
                                                <span className="text-sm text-white opacity-70">
                                                    Word count requirement: {prompt.minWords}-{prompt.maxWords} words
                                                </span>
                                            </div>
                                            <textarea
                                                placeholder={`Write your ${prompt.title.toLowerCase()} here...`}
                                                value={writingSubmissions[prompt.id] || ''}
                                                onChange={(e) => {
                                                    const text = e.target.value;
                                                    setWritingSubmissions(prev => ({
                                                        ...prev,
                                                        [prompt.id]: text
                                                    }));
                                                }}
                                            />
                                            <div className="word-count">
                                                {writingSubmissions[prompt.id] ? (
                                                    <>
                                                        Words: {getWordCount(writingSubmissions[prompt.id])}
                                                        {getWordCount(writingSubmissions[prompt.id]) >= prompt.minWords && 
                                                         getWordCount(writingSubmissions[prompt.id]) <= prompt.maxWords && (
                                                            <span className="text-blue ml-2">‚úì Word count met</span>
                                                        )}
                                                        {getWordCount(writingSubmissions[prompt.id]) < prompt.minWords && (
                                                            <span className="text-red ml-2">Need {prompt.minWords - getWordCount(writingSubmissions[prompt.id])} more words</span>
                                                        )}
                                                        {getWordCount(writingSubmissions[prompt.id]) > prompt.maxWords && (
                                                            <span className="text-red ml-2">Exceeded by {getWordCount(writingSubmissions[prompt.id]) - prompt.maxWords} words</span>
                                                        )}
                                                    </>
                                                ) : (
                                                    'Words: 0'
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <div className="text-center mt-6">
                                    <button 
                                        className="btn btn-media text-lg px-8 py-3"
                                        onClick={() => {
                                            const completedWriting = writingPrompts.filter(prompt => {
                                                const submission = writingSubmissions[prompt.id];
                                                if (!submission) return false;
                                                const wordCount = getWordCount(submission);
                                                return wordCount >= prompt.minWords && wordCount <= prompt.maxWords;
                                            }).length;
                                            
                                            const totalScore = score + completedWriting;
                                            console.log('Baby Reindeer media study completed with score:', totalScore);
                                            if (onComplete) onComplete(totalScore);
                                        }}
                                        disabled={writingPrompts.filter(prompt => {
                                            const submission = writingSubmissions[prompt.id];
                                            if (!submission) return false;
                                            const wordCount = getWordCount(submission);
                                            return wordCount >= prompt.minWords && wordCount <= prompt.maxWords;
                                        }).length === 0}
                                    >
                                        Complete Media Analysis Study ‚Üí
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* Final Results */}
                        {isFinished && currentMode !== 'writing' && (
                            <div className="card-netflix text-center">
                                <h3 className="text-2xl font-bold text-netflix mb-4">Media Study Complete!</h3>
                                <p className="text-white mb-4">
                                    You've successfully completed the Baby Reindeer comprehension section.
                                </p>
                                <div className="badge badge-success text-lg mb-4">
                                    Quiz Score: {score}/{comprehensionQuestions.length}
                                </div>
                                <p className="text-white opacity-80 mb-6">
                                    Continue to the critical essays to complete your media analysis.
                                </p>
                                <button 
                                    className="btn btn-media text-lg px-8 py-3"
                                    onClick={() => handleModeChange('writing')}
                                >
                                    Continue to Critical Essays ‚Üí
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Component: IntroPage
        const IntroPage = ({ onComplete }) => {
            const [countdown, setCountdown] = useState(10);
            
            useEffect(() => {
                const timer = setInterval(() => {
                    setCountdown(prev => {
                        if (prev <= 1) {
                            clearInterval(timer);
                            onComplete();
                            return 0;
                        }
                        return prev - 1;
                    });
                }, 1000);
                
                return () => clearInterval(timer);
            }, [onComplete]);

            return (
                <div className="media-bg media-gradient min-h-screen relative overflow-hidden">
                    {/* Fun Background Animation */}
                    <div 
                        className="absolute inset-0 bg-cover bg-center bg-no-repeat opacity-40"
                        style={{
                            backgroundImage: `url('data:image/svg+xml,${encodeURIComponent(`
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
                                    <defs>
                                        <radialGradient id="spotlight" cx="50%" cy="30%" r="60%">
                                            <stop offset="0%" style="stop-color:#e50914;stop-opacity:0.4"/>
                                            <stop offset="100%" style="stop-color:#0e4b99;stop-opacity:0.8"/>
                                        </radialGradient>
                                    </defs>
                                    <rect width="100%" height="100%" fill="url(#spotlight)"/>
                                    <g opacity="0.8">
                                        <!-- Netflix-style screen -->
                                        <rect x="400" y="250" width="400" height="300" fill="#000000" stroke="#e50914" stroke-width="4" rx="20"/>
                                        <rect x="420" y="270" width="360" height="200" fill="#1a1a2e"/>
                                        <circle cx="600" cy="370" r="30" fill="#e50914"/>
                                        <polygon points="590,370 610,360 610,380" fill="#ffffff"/>
                                        <!-- Streaming icons -->
                                        <rect x="450" y="490" width="60" height="40" fill="#e50914" rx="5"/>
                                        <text x="480" y="515" font-family="sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">HD</text>
                                        <rect x="530" y="490" width="60" height="40" fill="#0e4b99" rx="5"/>
                                        <text x="560" y="515" font-family="sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">4K</text>
                                        <rect x="610" y="490" width="80" height="40" fill="#2ed573" rx="5"/>
                                        <text x="650" y="515" font-family="sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">DOLBY</text>
                                        <!-- Media controls -->
                                        <circle cx="300" cy="600" r="15" fill="#e50914"/>
                                        <polygon points="295,600 305,595 305,605" fill="#ffffff"/>
                                        <rect x="340" y="595" width="4" height="10" fill="#e50914"/>
                                        <rect x="348" y="595" width="4" height="10" fill="#e50914"/>
                                        <rect x="370" y="595" width="10" height="10" fill="#e50914"/>
                                        <!-- Legal/Ethics symbols -->
                                        <circle cx="150" cy="300" r="25" fill="#0e4b99"/>
                                        <text x="150" y="310" font-family="serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">‚öñÔ∏è</text>
                                        <circle cx="950" cy="400" r="20" fill="#ff3838"/>
                                        <text x="950" y="410" font-family="serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">!</text>
                                        <!-- Drama masks -->
                                        <circle cx="200" cy="150" r="30" fill="#ffd700"/>
                                        <path d="M185 140 Q200 150 215 140" stroke="#000" stroke-width="2" fill="none"/>
                                        <circle cx="190" cy="135" r="3" fill="#000"/>
                                        <circle cx="210" cy="135" r="3" fill="#000"/>
                                        <circle cx="900" cy="200" r="30" fill="#ffd700"/>
                                        <path d="M885 210 Q900 200 915 210" stroke="#000" stroke-width="2" fill="none"/>
                                        <circle cx="890" cy="195" r="3" fill="#000"/>
                                        <circle cx="910" cy="195" r="3" fill="#000"/>
                                    </g>
                                </svg>
                            `)}')`
                        }}
                    />

                    {/* Content */}
                    <div className="relative z-10 flex flex-col items-center justify-center min-h-screen text-center px-8">
                        <div className="max-w-4xl mx-auto">
                            <h1 className="text-7xl font-bold text-red-400 mb-6 tracking-wider streaming-title" style={{
                                textShadow: '3px 3px 6px rgba(0,0,0,0.8), 0 0 20px rgba(229,9,20,0.3)'
                            }}>
                                üì∫ BABY REINDEER ü¶å
                            </h1>
                            <h2 className="text-3xl font-bold text-white mb-8 opacity-90">
                                MEDIA STUDIES & STREAMING ETHICS
                            </h2>
                            
                            <div className="glass-card p-8 mb-8" style={{
                                background: 'rgba(229, 9, 20, 0.15)',
                                backdropFilter: 'blur(10px)',
                                border: '2px solid rgba(229, 9, 20, 0.4)',
                                borderRadius: '15px'
                            }}>
                                <div className="text-red-400 text-xl font-bold mb-4">
                                    üîç MEDIA ANALYST BRIEFING üîç
                                </div>
                                <div className="text-white text-left space-y-3 text-lg">
                                    <p><strong className="text-red-400">üìÖ When:</strong> 2024 - Netflix Original Series</p>
                                    <p><strong className="text-red-400">üë§ Who:</strong> Richard Gadd, comedian and writer</p>
                                    <p><strong className="text-red-400">üì∫ What:</strong> Dark comedy-drama exploring stalking</p>
                                    <p><strong className="text-red-400">‚ùì Status:</strong> Critical streaming phenomenon with real-world impact!</p>
                                    <p><strong className="text-red-400">üéØ Your Job:</strong> Analyze media ethics, evaluate impact, study representation!</p>
                                </div>
                            </div>

                            <div className="flex items-center justify-center gap-4 text-white text-2xl mb-6">
                                <div className="animate-bounce text-4xl">üì∫</div>
                                <span>Media analysis begins in {countdown} seconds!</span>
                                <div className="animate-bounce text-4xl">üé¨</div>
                            </div>
                            
                            <div className="text-red-400 text-lg opacity-80">
                                "Explore the complex world of streaming media and its real-world consequences!"
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [showIntro, setShowIntro] = useState(true);
            const [completedExercises, setCompletedExercises] = useState({});

            const handleExerciseComplete = (exerciseName, score) => {
                setCompletedExercises(prev => ({
                    ...prev,
                    [exerciseName]: { completed: true, score }
                }));
            };

            // Show intro page
            if (showIntro) {
                return <IntroPage onComplete={() => setShowIntro(false)} />;
            }

            return (
                <div className="media-gradient min-h-screen">
                    <div className="container py-12">
                        <div className="text-center mb-12">
                            <h1 className="text-6xl font-bold text-netflix mb-4 streaming-title">üì∫ Baby Reindeer</h1>
                            <p className="text-xl text-white opacity-90">Media Studies - Streaming Ethics & Real-World Impact</p>
                        </div>

                        <BabyReindeerMediaApp 
                            onComplete={(score) => handleExerciseComplete('babyReindeer', score)}
                            isCompleted={completedExercises.babyReindeer?.completed || false}
                        />
                    </div>
                </div>
            );
        };

        // Render the app
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
